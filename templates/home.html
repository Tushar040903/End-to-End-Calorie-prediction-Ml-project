<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calorie Burn Prediction - Input</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
        background: linear-gradient(45deg, #89CFF0, #B0E0E6);
        font-family: 'Arial', sans-serif;
        color: #333;
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        margin-top: 50px;
        max-width: 600px;
      }
      h1 {
        color: #005f73;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        color: #005f73;
      }
      .btn-primary {
        background-color: #00bcd4;
        border-color: #00bcd4;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: #0097a7;
        border-color: #0097a7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Calorie Burn Prediction</h1>
      <p class="text-center">Enter your details below to predict the calories burnt during exercise.</p>
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="form-group">
          <label for="User_ID">User ID</label>
          <input type="number" class="form-control" name="User_ID" placeholder="Enter User ID" required>
        </div>
        <div class="form-group">
          <label for="Gender">Gender</label>
          <select class="form-control" name="Gender" required>
            <option selected disabled value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Age">Age</label>
          <input type="number" class="form-control" name="Age" placeholder="Enter Age" required>
        </div>
        <div class="form-group">
          <label for="Height">Height (in cm)</label>
          <input type="number" step="0.1" class="form-control" name="Height" placeholder="Enter Height" required>
        </div>
        <div class="form-group">
          <label for="Weight">Weight (in kg)</label>
          <input type="number" step="0.1" class="form-control" name="Weight" placeholder="Enter Weight" required>
        </div>
        <div class="form-group">
          <label for="Duration">Duration (in minutes)</label>
          <input type="number" step="0.1" class="form-control" name="Duration" placeholder="Enter Duration of exercise" required>
        </div>
        <div class="form-group">
          <label for="Heart_Rate">Heart Rate</label>
          <input type="number" step="0.1" class="form-control" name="Heart_Rate" placeholder="Enter Heart Rate" required>
        </div>
        <div class="form-group">
          <label for="Body_Temp">Body Temperature</label>
          <input type="number" step="0.1" class="form-control" name="Body_Temp" placeholder="Enter Body Temperature" required>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block" value="Predict Calories Burnt">
        </div>
      </form>
    </div>
  </body>
</html>
